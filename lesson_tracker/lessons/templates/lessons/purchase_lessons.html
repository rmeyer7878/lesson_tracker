<!-- lessons/templates/lessons/purchase_lessons.html -->

{% extends 'lessons/base.html' %}

{% block title %}Purchase Lessons{% endblock %}

{% block content %}
<h1>Purchase Lessons</h1>

<div class="lesson-types">
    {% for lesson in lesson_types %}
        <div class="lesson-card">
            <h2>{{ lesson.duration }}</h2>
            <p>{{ lesson.description }}</p>
            <p>Price: ${{ lesson.price }}</p>
            <form action="{% url 'paypal_purchase' lesson.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="button">Purchase</button>
            </form>
        </div>
    {% endfor %}
</div>
{% endblock %}
