{% extends 'lessons/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="login-box">
        <h1>Welcome</h1>
        <p>Please sign in to access your account information.</p>
        <p>{{ user.username }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-button">Sign in</button>
        </form>
    </div>
{% endblock %}
